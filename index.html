<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Angular 1.x with React</title>
  </head>

  <body>
    <!--<script src="/node_modules/angular/angular.js"></script>-->
    <style>
      .done-true{
        text-decoration: line-through;
      }
      .done-false{
        text-decoration: "";
      }
      .angular-part{
        background-color: lightskyblue;
        margin-left: 10px;
      }
      .list-item{
        cursor: pointer
      }
      .column {
        flex: 50%;
        
      }
      .row{
        display: flex;
      }

    </style>
    
    <div ng-app="app">
      <div ng-controller="TodoCtrl" class="row">
        <div class="column">
          <div class="angular-part">
            <div style="margin-left: 30px">
              <h1>Angular TO-DO</h1>
              <span>{{remaining()}} of {{todos.length}} remaining</span>
              <ul class="unstyled">
                <li ng-repeat="todo in todos">
                    <span class="done-{{todo.done}}">{{todo.text}}</span>
                </li>
              </ul>
              <form ng-submit="addTodo()">
                <input type="text" ng-model="todoText"  size="30"
                        placeholder="add new todo here">
                <input class="btn-primary" type="submit" value="add">
              </form>
              <div>&nbsp;</div>
            </div>
          </div>
          <div style="margin-left: 30px">
            <h2>Angularjs</h2>
            <h3>Enter Details</h3>
            <form>
              <label>First Name:</label>
              <input style="margin-left: 10px" type="text" ng-model="student.firstName"><br><br>
              <label>Last Name:</label>
              <input style="margin-left: 10px" type="text" ng-model="student.lastName"><br><br>
              <label>Mobile No:</label>
              <input style="margin-left: 10px" type="text" ng-model="student.mobile"><br><br>
            </form>
            <input type="submit" value="Submit" ng-click="submitForm()"/>
            <h3>approved : {{approved}}</h3>
            <p>Street : {{street}}</p>
            <p>City : {{city}}</p>
            <p>Country : {{country}}</p>
          </div>
        </div>
        <div class="column">
          <div >  
            <!-- angular custom directive named reactDirective -->
            <react-directive  todos=todos details=details
            mark-complete="markItemCompleted(text)" 
            approve-details="approveDetails()"
            reject-details="rejectDetails()"
            send-values="sendValues(values)">
          </react-directive>
          </div>
        </div>
      </div>
    </div>
    
    
    <script src="dist/bundle.min.js"></script>    

  </body>
</html>
